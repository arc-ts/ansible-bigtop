---
- hosts: hive-server
  tasks:
    - name: stop hiveserver2
      service:
        name: hive-server2
        state: stopped
        enabled: no
  tags: ["hive", "hive-server"]

- hosts: hive-metastore
  tasks:
    - name: stop the hive metastore
      service:
        name: hive-metastore
        state: stopped
        enabled: no
  tags: ["hive", "hive-metastore"]
